  {% extends "layout.html" %}
  {% block title %}
        <title>Reset Password</title>
  {% endblock %}
  {% block style %}
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .reset-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    a {
      display: block;
      margin-top: 10px;
      text-align: center;
      text-decoration: none;
      color: #3498db;
    }
  </style>
{% endblock %}
{% block pro %}
  <div class="reset-box">
    <h2>Reset Password</h2>
    <form method="POST" action="/reset">
      <label>Username:</label>
      <input type="text" name="username" required>

      <label>New Password:</label>
      <input type="password" name="newpassword" required>

      <button type="submit">Reset Password</button>
    </form>
    <a href="/login">Back to Login</a>
  </div>
{% endblock %}
